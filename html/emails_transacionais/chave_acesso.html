<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <!-- So that mobile webkit will display zoomed in -->
    <meta name="format-detection" content="telephone=no">
    <!-- disable auto telephone linking in iOS -->
    <title>{{_accountInfo.TradingName}}</title>
<style type="text/css">
        body {-webkit-text-size-adjust:none; -ms-text-size-adjust:none;}
        body {padding:0;}
        table td {border-collapse:collapse;}
        .yshortcuts a {border-bottom: none !important;}
        /* Constrain email width for small screens */
        @media screen and (max-width: 600px) {
            table[class="container"] {
                width: 100% !important;
            }
        }
       
        /* Styles for forcing columns to rows */
        @media only screen and (max-width : 600px) {
            /* force container columns to (horizontal) blocks */
            .container{border-radius:0 !important;}
            .no-padding-top-bottom-mobile{padding-top:0;padding-bottom:0;padding:0 !important;}
            .side-border td{padding-left:0;}
            
            td[class="force-col"] {
                display: block;
                padding-right: 0 !important;
            }
            table[class="col-3"] {
                /* unset table align="left/right" */
                float: none !important;
                width: 100% !important;
                /* change left/right padding and margins to top/bottom ones */
                padding-bottom: 12px;
                border-bottom: 1px solid #eee;
            }
          
      }
      
</style>
</head>
<body marginwidth="0" marginheight="0" bgcolor="#fff" style="padding:0px 0px;color:#333;" leftmargin="0" topmargin="0">
<!-- 100% wrapper (grey background) -->
    <table width="100%" cellspacing="0" border="0" bgcolor="#fff">
        <tbody>
            <tr>
                <td valign="top" bgcolor="#fff" align="center" class="no-padding-top-bottom-mobile" style="background-color: #fff;color:#333;">
                    <!-- 600px container (white background) -->
                    <table cellspacing="0" cellpadding="0" border="0" bgcolor="#fff" class="container" style="max-width:600px;">
                        <tbody>
                            <tr>
                                <td bgcolor="#ffffff" align="left" class="container-padding" style="background-color: #ffffff; padding-left: 10px; padding-right: 3px; font-size: 13px; line-height: 19px; font-family: Helvetica, sans-serif; color: #333;">
                                    <br />
                                    <table width="100%" cellspacing="0" cellpadding="0" border="0" class="columns-container">
                                        <tbody>
                                            <tr>
                                                <td class="force-col" style="padding-right: 20px;">
                                                    <table width="100%" cellspacing="0" cellpadding="0" border="0" align="left" style="padding-bottom: 10px;border:none;border-left:0px;border-right:0px;" class="col-3">
                                                        <tbody>
                                                            <tr>
                                                                <td align="center">
                                                                 <!-- logo da empresa -->
                                                                 <p style="margin-top:0; background-color:#ffffff; "><a href="http://{{_accountInfo.HostName}}.com.br" target="_blank" style="text-decoration:none"><img src="http://mariafilo.vteximg.com.br/arquivos/logo_03.jpg" alt="{{_accountInfo.TradingName}}" title="{{_accountInfo.TradingName}}" style="border:none;display:inline;line-height:100%;" border="0" ></a></p>
                                                                 <!-- Fim logo da empresa -->
                                                                  </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="force-col">
                                                    <!-- ### BEGIN CONTENT ### -->
                                                    <table width="100%" cellspacing="0" cellpadding="0" border="0" bgcolor="#ffffff" align="left" <div style="color:#333333;font-family:Roboto,Arial,sans-serif;font-size:14px;line-height:150%;text-align:left"></p>
                                                        <tbody>
                                                            <tr>
                                                                <td align="left">
                                                                    <br />
                                                                    <p>Olá, {{to.0.name}}.</p>
                                                                    <p>Aqui está sua <strong>chave de acesso rápido</strong>. Retorne à página de <a href="http://www.mariafilo.com.br/login?ReturnUrl=%2faccount">login</a> e digite o código:<br><br></p> 
                                                                    <div style='background: #dfaf83; color: #f7f7f7;text-align:center;font-size:25px;padding:15px;'><strong>{{aditionalData.accessKey}}</strong> </div>
                                                                    <br />
                                                                      <p>
                                                                    </p>
                                                                    <br />
                                                                </td>

                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <p>Com carinho,<br>
                                                                    <p>Equipe {{_accountInfo.TradingName}}</p>.<br><br>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                   
                                                
                                            </tr>   
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
<!--/600px container -->
<!--/100% wrapper-->
</body>
</html>
